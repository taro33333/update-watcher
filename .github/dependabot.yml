version: 2
updates:
  # GitHub Actions の自動更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "r.seto"

  # Go modules の自動更新
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "go"
    groups:
      # セキュリティアップデートは即座に適用
      security-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

